<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/148ba3b521.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const safeHTML = `<p>${escape(textFromUser)}</p>`;
    </script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js"
      integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="dist/timeago.js" type="text/javascript"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <div class="tweeter-logo">
        <span>tweeter.....</span>
      </div>
      <div id="click-towrite" class="new-tweets">
        <p>Write a new tweet <br /><i class="fas fa-angle-double-down"></i></p>
      </div>
    </nav>

    <!-- Body of the page after the nav starts here -->

    <div class="main-body">
      <div class="header-div">
        <header class="header">
          <div>
            <img src="/images/profile-hex.png" />
          </div>
          <br />
          <div>
            <h2 class="name-div">Your Name</h2>
          </div>
        </header>
      </div>

      <!-- Page-specific (main) content here -->
      <div class="main-content">
        <main class="container">
          <section class="new-tweet">
            <!-- <h2 class="tweet-title">Compose Tweet</h2> -->
            <div class="error-div1">
              <h6>
                Too Long! Please respect our arbitrary Limit of 140 chrarcters
              </h6>
            </div>
            <div class="error-div2">
              <h6>Please enter a tweet</h6>
            </div>

            <form id="myForm">
              <label for="tweet-text"><b>What are you humming about?</b></label
              ><br />
              <textarea
                type="text"
                name="text"
                id="tweet-text"
                class="write"
              ></textarea>
              <div class="button-div">
                <button type="submit" id="click-submit">Tweet</button>
                <output
                  name="counter"
                  id="counter"
                  for="tweet-text"
                  class="count"
                  >0</output
                >
              </div>
            </form>
          </section>
          <div id="parent-container"></div>
        </main>
      </div>
    </div>
  </body>
</html>
